    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>feedback form</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <meta property="og:title" content="My Page Title" />
        <meta property="og:description" content="My Page Description" />
        <meta property="og:image" content="https://example.com/image.jpg" />
        <meta property="og:url" content="https://example.com/" />
        <meta property="og:type" content="website" />
        <meta name="keywords" content="HTML CSS JavaScript" />
        <meta name="description" content="This is the description" />
        <meta name="author" content="Diana Vardnayan" />
      </head>
<body>
    <header>
        <h1>My feedback form</h1>
    </header>
    <main>
            <form>
                <div>
                    <ul>
                        <li>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" />
                        </li>
                    
                
                    <li>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" />
                    </li>
                
    
            
                    <li>
                  <label for="text">Password:</label>
                  <input type="password" id="password" name="password" />
                    </li>
                  </ul>
                </div>

                <div>
                    <ul>
                        <li>
                            <label for="text">Please check all the emotions that apply to you:</label>
                        </li>
                    
                        <li>
                            <label for="text">Angry</label>
                            <input type="checkbox"  name="senior" value="senior" />
                        </li>
                        <li>
                            <label for="checkbox">Sad</label>
                            <input type="checkbox"  name="senior" value="senior" />
                        </li>
                        <li>
                            <label for="checkbox">Happy</label>
                            <input type="checkbox"  name="senior" value="senior" />
                        </li>
                        <li>
                            <label for="checkbox">Ambivalent</label>
                            <input type="checkbox"  name="senior" value="senior" />
                        </li>
                    </ul>
                </div>

                <div>
                    <ul>
                        <li>
                            <label for="text">How satisfied were you with our service?</label>
                        </li>
                        <li>
                            <label for="text">Very satisfied</label>
                            <input type="radio" name="topic" value="JavaScript" />
                        </li>
                        <li>
                            <label for="text">Satisfied</label>
                              <input type="radio" name="topic" value="JavaScript" />
                        </li>
                        <li>
                            <label for="text">Didn't care</label>
                            <input type="radio" name="topic" value="JavaScript" />
                        </li>
                        <li>
                            <label for="text">Dissatisfied</label>
                            <input type="radio" name="topic" value="JavaScript" />
                        </li>
                        <li>
                            <label for="text">Very dissatisfied</label>
                            <input type="radio"  name="topic" value="JavaScript" />
                        </li>
                    </ul>
                </div>
                <br>
                <div>
                    <ul>
                        <li>
                    <label for="name">Further comments:</label>
                    <input type="text" id="comments" name="comments" />
                        </li>
                        
                        <li>
                            <label for="file">Bio photo:</label>
                            <input type="text" id="bio-photo" name="file">
                            <input
                             type="file"
                             id="file"
                             name="file"
                             multiple
                             accept="image/*"
                           />
                        </li>
                        </ul>   
                </div>  
                <div>
                    <ul>
                        <li>
                           <label for="location">Location visited</label>
                           <select  name="location" id="location">
                             <option value="">Select location</option>
                             <option value="option1">location1</option>
                             <option value="option2">location2</option>
        
                            </select>
                        </li> 
                        </ul>  
                </div>
                <div>
                    <ul>
                        <li>
                            <button>Submit</button>
                        </li>
                    </ul>
                </div>
            </form>
    </main>
</body>
</html>
